<!DOCTYPE html>
<html>
<head>
  <title>CyberArena ‚Äì Play & Learn Cybersecurity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 40px;
      margin: 0;
      overflow-x: hidden; /* Prevent horizontal scroll when side menu open */
    }
    /* Hamburger button */
    #menuToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #menuToggle span {
      display: block;
      height: 4px;
      background: #58a6ff;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Side menu */
    #sideMenu {
      position: fixed;
      top: 0;
      right: -250px; /* hidden by default */
      width: 250px;
      height: 100vh;
      background: #161b22;
      box-shadow: -2px 0 8px rgba(0,0,0,0.7);
      padding: 20px;
      box-sizing: border-box;
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: #e6edf3;
    }
    #sideMenu.active {
      right: 0;
    }
    #sideMenu .closeBtn {
      align-self: flex-end;
      font-size: 24px;
      cursor: pointer;
      margin-bottom: 20px;
      color: #58a6ff;
    }
    #sideMenu .logo {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 30px;
      color: #58a6ff;
    }
    #sideMenu nav a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      margin: 15px 0;
      width: 100%;
      display: block;
      transition: color 0.3s;
    }
    #sideMenu nav a:hover {
      color: #1f6feb;
      text-decoration: underline;
    }
    /* Optional: fade overlay when menu open */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 999;
    }
    #overlay.active {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <!-- Hamburger icon -->
  <div id="menuToggle" aria-label="Open menu" tabindex="0" role="button">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Side menu -->
  <div id="sideMenu" aria-hidden="true">
    <div class="closeBtn" id="closeBtn" aria-label="Close menu" role="button" tabindex="0">&times;</div>
    <div class="logo">üî• CyberArena üîê</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>

  <!-- Overlay -->
  <div id="overlay"></div>

  <h1>üî• Welcome to CyberArena üîê</h1>
  <h3>Play ‚Ä¢ Learn ‚Ä¢ Hack ‚Ä¢ Secure</h3>
  <p>A gamified cybersecurity learning platform</p>
  <p>Created by <b>Bhavani Prasad</b></p>
  <div style="margin-top:40px; max-width:400px; margin-left:auto; margin-right:auto; text-align:left; background:#161b22; padding:20px; border-radius:8px;">
  <h2>Password Strength Checker üîí</h2>
  <input type="password" id="pwdInput" placeholder="Enter your password" style="width:100%; padding:10px; font-size:16px; border-radius:4px; border:none; margin-bottom:10px;">
  <div id="strengthMsg" style="font-weight:bold; font-size:18px;"></div>
  </div>
  <div style="margin-top:40px; max-width:400px; margin-left:auto; margin-right:auto; text-align:center; background:#161b22; padding:20px; border-radius:8px;">
  <h2>Cyber Quote of the Day üí¨</h2>
  <button id="quoteBtn" style="padding:10px 15px; font-size:16px; cursor:pointer; border:none; border-radius:4px; background:#58a6ff; color:#fff;">Show Quote</button>
  <p id="quoteText" style="margin-top:15px; font-style: italic;"></p>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    const closeBtn = document.getElementById('closeBtn');
    const overlay = document.getElementById('overlay');

    function openMenu() {
      sideMenu.classList.add('active');
      overlay.classList.add('active');
      sideMenu.setAttribute('aria-hidden', 'false');
    }

    function closeMenu() {
      sideMenu.classList.remove('active');
      overlay.classList.remove('active');
      sideMenu.setAttribute('aria-hidden', 'true');
    }

    menuToggle.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);

    // Accessibility: allow keyboard to open/close menu
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openMenu();
      }
    });
    closeBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        closeMenu();
      }
    });
  const pwdInput = document.getElementById('pwdInput');
  const strengthMsg = document.getElementById('strengthMsg');

  pwdInput.addEventListener('input', () => {
    const val = pwdInput.value;
    let strength = 0;

    if (val.length >= 8) strength++;
    if (/[A-Z]/.test(val)) strength++;
    if (/[0-9]/.test(val)) strength++;
    if (/[^A-Za-z0-9]/.test(val)) strength++;

    let msg = '';
    let color = '';

    switch(strength) {
      case 0:
      case 1:
        msg = 'Weak üî¥';
        color = '#ff4d4d';
        break;
      case 2:
        msg = 'Moderate üü†';
        color = '#ffa500';
        break;
      case 3:
        msg = 'Strong üü¢';
        color = '#00cc44';
        break;
      case 4:
        msg = 'Very Strong üí™üü¢';
        color = '#008000';
        break;
    }
    strengthMsg.textContent = msg;
    strengthMsg.style.color = color;
  });
    const quotes = [
    "Security is not a product, but a process. ‚Äì Bruce Schneier",
    "The hacker mindset doesn‚Äôt actually see what‚Äôs on the screen. It imagines what‚Äôs behind the screen.",
    "To hack is to understand. ‚Äì Anonymous",
    "Cybersecurity is much more than a matter of IT. ‚Äì Stephane Nappo",
    "You can't defend. You can't prevent. The only thing you can do is detect and respond. ‚Äì Bruce Schneier"
  ];

  document.getElementById('quoteBtn').addEventListener('click', () => {
    const idx = Math.floor(Math.random() * quotes.length);
    document.getElementById('quoteText').textContent = quotes[idx];
  });
</script>
  
</body>
</html>

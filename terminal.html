<!DOCTYPE html>
<html>
<head>
<title>CyberArena – Hacker Matrix Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* MATRIX CANVAS */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* TERMINAL */
.terminal {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 900px;
  height: 85vh;
  margin: auto;
  margin-top: 40px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #00ff00;
  box-shadow: 0 0 25px #00ff0055;
  padding: 15px;
  color: #00ffcc;
  overflow-y: auto;
}

.header {
  text-align: center;
  color: #00ff00;
  font-weight: bold;
  margin-bottom: 10px;
}

.line { margin: 6px 0; }
.prompt { color: #00ff00; }

input {
  background: transparent;
  border: none;
  outline: none;
  color: #00ffcc;
  font-family: monospace;
  width: 80%;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

  
<div class="terminal" id="terminal">
  <div class="header">☠ CYBERARENA :: MATRIX HACKER TERMINAL ☠</div>
  <div class="line">Booting Offensive Lab...</div>
  <div class="line">Type <b>help</b> to begin your mission.</div>
  <br>
  <div class="line">
    <span class="prompt">root@cyberarena:~$</span>
    <input id="cmd" autofocus onkeydown="run(event)">
  </div>
</div>
  <script>
/* ===== MATRIX RAIN (UNCHANGED) ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "アカサタナハマヤラワ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 35);

/* ===== TERMINAL SYSTEM ===== */
const terminal = document.getElementById("terminal");
let cwd = "/home/root";

const fileSystem = {
  "/": ["home", "etc", "var"],
  "/home": ["root"],
  "/home/root": ["notes.txt", "tools.txt", "projects"],
  "/home/root/projects": ["ctf.txt"],
  "/etc": ["passwd", "hosts"],
};

const fileContents = {
  "notes.txt": "XSS -> input validation\nSQLi -> prepared statements\n",
  "tools.txt": "nmap\nburp\nmetasploit\n",
  "ctf.txt": "FLAG{cyberarena_terminal_master}"
};

function print(text) {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function run(e) {
  if (e.key === "Enter") {
    const input = document.getElementById("cmd");
    const cmd = input.value.trim();
    print(`<span class="prompt">root@cyberarena:${cwd}$</span> ${cmd}`);
    input.value = "";
    handle(cmd);
  }
}

function handle(cmd) {

  /* ===== HELP ===== */
  if (cmd === "help") {
    print(`
Available Commands:
<br><br><b>File System</b>
<br>ls
<br>cd folder
<br>pwd
<br>cat file
<br><br><b>System</b>
<br>whoami
<br>clear
<br><br><b>Security Tools</b>
<br>nmap target
<br>msfconsole
<br>setoolkit
<br>sqlmap -u url
<br>nikto -h target
<br>hydra user pass target
<br>whois domain
    `);
  }

  /* ===== FILE SYSTEM ===== */
  else if (cmd === "ls") {
    print((fileSystem[cwd] || []).join("  ") || "empty");
  }

  else if (cmd.startsWith("cd ")) {
    const dir = cmd.split(" ")[1];
    const newPath = cwd + "/" + dir;
    if (fileSystem[newPath]) cwd = newPath;
    else print("cd: no such file or directory");
  }

  else if (cmd === "pwd") {
    print(cwd);
  }

  else if (cmd.startsWith("cat ")) {
    const file = cmd.split(" ")[1];
    print(fileContents[file] ? `<pre>${fileContents[file]}</pre>` : "cat: file not found");
  }

  /* ===== SYSTEM ===== */
  else if (cmd === "whoami") {
    print("root");
  }

  /* ===== NMAP ===== */
  else if (cmd.startsWith("nmap ")) {
    const target = cmd.split(" ")[1];
    print("Starting Nmap scan...");
    setTimeout(() => {
      print(`
PORT     STATE SERVICE
21/tcp   open  ftp
22/tcp   open  ssh
80/tcp   open  http
443/tcp  open  https

Scan report for ${target}
Nmap done.
      `);
    }, 1200);
  }

  /* ===== METASPLOIT ===== */
  else if (cmd === "msfconsole") {
    print("Launching Metasploit Framework...");
    setTimeout(() => {
      print(`
msf6 > use exploit/multi/handler
msf6 exploit(handler) > set PAYLOAD windows/meterpreter/reverse_tcp
msf6 exploit(handler) > set LHOST 127.0.0.1
msf6 exploit(handler) > exploit

[*] Meterpreter session opened
      `);
    }, 1500);
  }

  /* ===== SETOOLKIT ===== */
  else if (cmd === "setoolkit") {
    print(`
Social-Engineering Toolkit (SET)
--------------------------------
1) Social-Engineering Attacks
2) Website Attack Vectors
3) Credential Harvester
4) Payload Generator

[Educational Simulation Only]
    `);
  }

  /* ===== SQLMAP ===== */
  else if (cmd.startsWith("sqlmap")) {
    print("Testing SQL Injection...");
    setTimeout(() => {
      print(`
[INFO] testing connection to the target URL
[INFO] injectable parameter found
[CRITICAL] Database vulnerable to SQL Injection
      `);
    }, 1300);
  }

  /* ===== NIKTO ===== */
  else if (cmd.startsWith("nikto")) {
    print(`
- Nikto v2.1.6
+ Server: Apache/2.4.41
+ X-Powered-By: PHP/7.4
+ /admin: Admin panel found
+ OSVDB-3233: Directory indexing enabled
    `);
  }

  /* ===== HYDRA ===== */
  else if (cmd.startsWith("hydra")) {
    print(`
Hydra v9.5
[ATTEMPT] login: admin password: admin123
[SUCCESS] Credentials Found!
    `);
  }

  /* ===== WHOIS ===== */
  else if (cmd.startsWith("whois ")) {
    const domain = cmd.split(" ")[1];
    print(`
Domain Name: ${domain}
Registrar: Example Registrar
Creation Date: 2015-06-10
Expiry Date: 2026-06-10
Name Server: ns1.example.com
    `);
  }

  /* ===== CLEAR ===== */
  else if (cmd === "clear") {
    terminal.innerHTML = `
      <div class="header">☠ CYBERARENA :: MATRIX HACKER TERMINAL ☠</div>
      <div class="line">Terminal cleared.</div><br>
      <div class="line">
        <span class="prompt">root@cyberarena:${cwd}$</span>
        <input id="cmd" autofocus onkeydown="run(event)">
      </div>
    `;
  }

  /* ===== UNKNOWN ===== */
  else {
    print("command not found");
  }
}
  
  </script>
</body>
</html>

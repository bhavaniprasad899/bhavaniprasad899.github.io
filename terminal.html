<!DOCTYPE html>
<html>
<head>
<title>CyberArena – Hacker Matrix Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* MATRIX CANVAS */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* TERMINAL */
.terminal {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 900px;
  height: 85vh;
  margin: auto;
  margin-top: 40px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #00ff00;
  box-shadow: 0 0 25px #00ff0055;
  padding: 15px;
  color: #00ffcc;
  overflow-y: auto;
}

.header {
  text-align: center;
  color: #00ff00;
  font-weight: bold;
  margin-bottom: 10px;
}

.line { margin: 6px 0; }
.prompt { color: #00ff00; }

input {
  background: transparent;
  border: none;
  outline: none;
  color: #00ffcc;
  font-family: monospace;
  width: 80%;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

  
<div class="terminal" id="terminal">
  <div class="header">☠ CYBERARENA :: MATRIX HACKER TERMINAL ☠</div>
  <div class="line">Booting Offensive Lab...</div>
  <div class="line">Type <b>help</b> to begin your mission.</div>
  <br>
  <div class="line">
    <span class="prompt">root@cyberarena:~$</span>
    <input id="cmd" autofocus onkeydown="run(event)">
  </div>
</div>
  <script>
/* ===== MATRIX RAIN (UNCHANGED) ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "アカサタナハマヤラワ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random() * letters.length)];
    ctx.fillText(text, i * fontSize, y * fontSize);
    if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 35);

/* ===== TERMINAL SYSTEM ===== */
const terminal = document.getElementById("terminal");
let cwd = "/home/root";

const fileSystem = {
  "/": ["home", "etc", "var"],
  "/home": ["root"],
  "/home/root": ["notes.txt", "tools.txt", "projects"],
  "/home/root/projects": ["ctf.txt"],
  "/etc": ["passwd", "hosts"],
};

const fileContents = {
  "notes.txt": "XSS -> input validation\nSQLi -> prepared statements\n",
  "tools.txt": "nmap\nburp\nmetasploit\n",
  "ctf.txt": "FLAG{cyberarena_terminal_master}"
};

function print(text) {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function run(e) {
  if (e.key === "Enter") {
    const input = document.getElementById("cmd");
    const cmd = input.value.trim();
    print(`<span class="prompt">root@cyberarena:${cwd}$</span> ${cmd}`);
    input.value = "";
    handle(cmd);
  }
}

function handle(cmd) {

  /* ===== BASIC COMMANDS ===== */
  if (cmd === "help") {
    print(`
Available Commands:
<br>ls
<br>cd folder
<br>pwd
<br>cat file
<br>nmap target
<br>whoami
<br>clear
    `);
  }

  else if (cmd === "ls") {
    const list = fileSystem[cwd];
    print(list ? list.join("  ") : "empty");
  }

  else if (cmd.startsWith("cd ")) {
    const dir = cmd.split(" ")[1];
    const newPath = cwd + "/" + dir;
    if (fileSystem[newPath]) {
      cwd = newPath;
    } else {
      print("cd: no such file or directory");
    }
  }

  else if (cmd === "pwd") {
    print(cwd);
  }

  else if (cmd.startsWith("cat ")) {
    const file = cmd.split(" ")[1];
    if (fileContents[file]) {
      print(`<pre>${fileContents[file]}</pre>`);
    } else {
      print("cat: file not found");
    }
  }

  else if (cmd === "whoami") {
    print("root");
  }

  /* ===== HACKING TOOL SIMULATION ===== */
  else if (cmd.startsWith("nmap ")) {
    const target = cmd.split(" ")[1];
    print("Starting Nmap scan...");
    setTimeout(() => {
      print(`
PORT     STATE SERVICE
22/tcp   open  ssh
80/tcp   open  http
443/tcp  open  https
Target: ${target}
      `);
    }, 1000);
  }

  else if (cmd === "clear") {
    terminal.innerHTML = `
      <div class="header">☠ CYBERARENA :: MATRIX HACKER TERMINAL ☠</div>
      <div class="line">Terminal cleared.</div>
      <br>
      <div class="line">
        <span class="prompt">root@cyberarena:${cwd}$</span>
        <input id="cmd" autofocus onkeydown="run(event)">
      </div>
    `;
  }

  else {
    print("command not found");
  }
}
  </script>


</body>
</html>

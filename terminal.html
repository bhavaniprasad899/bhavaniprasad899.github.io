<!DOCTYPE html>
<html>
<head>
  <title>CyberArena – 3D Hacker Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #020409, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: monospace;
      perspective: 1200px;
      color: #00ffcc;
    }

    .terminal-3d {
      width: 90%;
      max-width: 900px;
      height: 85vh;
      background: linear-gradient(145deg, #020a13, #000);
      border-radius: 15px;
      box-shadow:
        0 0 25px #00ffcc55,
        inset 0 0 25px #000;
      transform: rotateX(12deg);
      animation: float 6s ease-in-out infinite;
      padding: 20px;
      overflow: hidden;
    }

    @keyframes float {
      0%, 100% { transform: rotateX(12deg) translateY(0); }
      50% { transform: rotateX(12deg) translateY(-10px); }
    }

    .header {
      color: #58a6ff;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #58a6ff;
    }

    .screen {
      background: #000;
      height: 100%;
      padding: 15px;
      border-radius: 10px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px #00ffcc33;
    }

    .line {
      margin: 6px 0;
    }

    .prompt {
      color: #00ff00;
    }

    input {
      background: transparent;
      border: none;
      outline: none;
      color: #00ffcc;
      font-family: monospace;
      font-size: 16px;
      width: 90%;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ffcc;
      animation: blink 1s infinite;
      margin-left: 3px;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

<div class="terminal-3d">
  <div class="header">☠ CYBERARENA :: OFFENSIVE TERMINAL ☠</div>
  <div class="screen" id="screen">
    <div class="line">Initializing CyberArena OS...</div>
    <div class="line">Loading modules ██████████ 100%</div>
    <div class="line">Type <b>help</b> to begin.</div>
    <br>
    <div class="line">
      <span class="prompt">root@cyberarena:~$</span>
      <input id="command" autofocus onkeydown="runCommand(event)">
      <span class="cursor"></span>
    </div>
  </div>
</div>

<script>
function runCommand(e) {
  if (e.key === "Enter") {
    let input = document.getElementById("command");
    let cmd = input.value.trim();
    let screen = document.getElementById("screen");

    let line = document.createElement("div");
    line.className = "line";
    line.innerHTML = `<span class="prompt">root@cyberarena:~$</span> ${cmd}`;
    screen.appendChild(line);

    processCommand(cmd, screen);

    input.value = "";
    screen.scrollTop = screen.scrollHeight;
  }
}

function processCommand(cmd, screen) {
  let out = document.createElement("div");
  out.className = "line";

  if (cmd === "help") {
    out.innerHTML = `
      Commands available:
      <br>whois domain
      <br>subdomain domain
      <br>ipinfo ip
      <br>clear
    `;
  }
  else if (cmd.startsWith("whois ")) {
    let target = cmd.split(" ")[1];
    out.textContent = "Scanning WHOIS database...";
    screen.appendChild(out);
    fetch("https://api.hackertarget.com/whois/?q=" + target)
      .then(r => r.text())
      .then(d => out.textContent = d);
    return;
  }
  else if (cmd.startsWith("subdomain ")) {
    let target = cmd.split(" ")[1];
    out.textContent = "Enumerating subdomains...";
    screen.appendChild(out);
    fetch("https://api.hackertarget.com/hostsearch/?q=" + target)
      .then(r => r.text())
      .then(d => out.textContent = d);
    return;
  }
  else if (cmd.startsWith("ipinfo ")) {
    let target = cmd.split(" ")[1];
    out.textContent = "Fetching IP intelligence...";
    screen.appendChild(out);
    fetch("https://api.hackertarget.com/ipinfo/?q=" + target)
      .then(r => r.text())
      .then(d => out.textContent = d);
    return;
  }
  else if (cmd === "clear") {
    screen.innerHTML = `
      <div class="line">Terminal cleared.</div>
      <br>
      <div class="line">
        <span class="prompt">root@cyberarena:~$</span>
        <input id="command" autofocus onkeydown="runCommand(event)">
        <span class="cursor"></span>
      </div>
    `;
    return;
  }
  else {
    out.textContent = "Command not found. Type 'help'";
  }

  screen.appendChild(out);
}
</script>

</body>
</html>

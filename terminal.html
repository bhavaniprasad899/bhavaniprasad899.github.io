<h2>ðŸ’» CyberArena Command Line Simulator</h2>
<p>Try commands like: <b>ls, cd, cat, nmap, whois, sqlmap</b></p>

<div id="terminal"></div>

<div class="line">
  <span class="prompt">student@cyberarena:~$</span>
  <input type="text" id="commandInput" autofocus onkeydown="runCommand(event)">
</div>

<script>
  const terminal = document.getElementById("terminal");

  let currentDir = "home";

  const fileSystem = {
    home: ["readme.txt", "tools", "ctf"],
    tools: ["nmap.txt", "sqlmap.txt"],
    ctf: ["flag.txt"]
  };

  function print(text, className = "") {
    const div = document.createElement("div");
    div.className = "line " + className;
    div.innerHTML = text;
    terminal.appendChild(div);
    terminal.scrollTop = terminal.scrollHeight;
  }

  function runCommand(e) {
    if (e.key !== "Enter") return;

    const input = e.target.value.trim();
    e.target.value = "";

    print(`<span class="prompt">student@cyberarena:${currentDir}$</span> ${input}`);

    const cmd = input.split(" ");

    switch (cmd[0]) {

      case "help":
        print("Available commands: ls, cd, cat, nmap, whois, sqlmap, clear, hint");
        break;

      case "ls":
        print(fileSystem[currentDir].join("  "));
        break;

      case "cd":
        if (fileSystem[cmd[1]]) {
          currentDir = cmd[1];
          print("Directory changed to " + currentDir, "success");
        } else {
          print("Directory not found", "error");
        }
        break;

      case "cat":
        if (cmd[1] === "readme.txt") {
          print("Welcome to CyberArena CLI ðŸ˜„ Learn hacking the legal way!");
        } else if (cmd[1] === "flag.txt") {
          print("ðŸŽ‰ CTF FLAG FOUND: cyberarena{first_cli_flag}");
        } else {
          print("File not found", "error");
        }
        break;

      case "nmap":
        print("Starting Nmap scan...");
        print("PORT 80   open   http");
        print("PORT 22   open   ssh");
        break;

      case "whois":
        print("Domain Name: cyberarena.local");
        print("Owner: CyberArena Labs");
        break;

      case "sqlmap":
        print("Testing SQL Injection...");
        print("VULNERABLE PARAMETER FOUND ðŸ˜ˆ", "success");
        break;

      case "clear":
        terminal.innerHTML = "";
        break;

      case "hint":
        print("ðŸ’¡ Try exploring folders using ls and cd", "hint");
        break;

      default:
        print("Command not found. Type help", "error");
    }
  }

  print("Welcome to CyberArena CLI âš”ï¸âš“");

document.querySelectorAll('.gestureBtn').forEach(btn => {
  btn.addEventListener('mousemove', (e) => {
    const r = btn.getBoundingClientRect();
    const x = e.clientX - r.left - r.width / 2;
    const y = e.clientY - r.top - r.height / 2;
    btn.style.transform = `rotateX(${-y/10}deg) rotateY(${x/10}deg)`;
  });
  btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'rotateX(0) rotateY(0)';
  });
});
</script>

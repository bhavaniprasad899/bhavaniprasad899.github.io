<!DOCTYPE html>
<html>
<head>
<title>CyberArena ‚Äì Hacker Matrix Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: monospace;
}

/* MATRIX CANVAS */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* TERMINAL */
.terminal {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 900px;
  height: 85vh;
  margin: auto;
  margin-top: 40px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #00ff00;
  box-shadow: 0 0 25px #00ff0055;
  padding: 15px;
  color: #00ffcc;
  overflow-y: auto;
}

.header {
  text-align: center;
  color: #00ff00;
  font-weight: bold;
  margin-bottom: 10px;
}

.line { margin: 6px 0; }
.prompt { color: #00ff00; }

input {
  background: transparent;
  border: none;
  outline: none;
  color: #00ffcc;
  font-family: monospace;
  width: 80%;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<!-- LOGIN SCREEN -->
<div class="terminal" id="loginBox">
  <div class="header">üîê CYBERARENA ACCESS LOGIN üîê</div>

  <div class="line">Username:</div>
  <input id="username" placeholder="hacker">

  <div class="line">Password:</div>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <br><br>
  <button onclick="login()" style="
    background:black;
    color:#00ff00;
    border:1px solid #00ff00;
    padding:10px;
    width:100%;
    font-family:monospace;
  ">
    LOGIN
  </button>

  <div class="line" id="loginMsg"></div>
</div>
  
<div class="terminal" id="terminal">
  <div class="header">‚ò† CYBERARENA :: MATRIX HACKER TERMINAL ‚ò†</div>
  <div class="line">Booting Offensive Lab...</div>
  <div class="line">Type <b>help</b> to begin your mission.</div>
  <br>
  <div class="line">
    <span class="prompt">root@cyberarena:~$</span>
    <input id="cmd" autofocus onkeydown="run(event)">
  </div>
</div>

<script>
/* ===== MATRIX RAIN ===== */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({length: columns}).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  drops.forEach((y, i) => {
    const text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    if (y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  });
}
setInterval(drawMatrix, 35);

/* ===== TERMINAL LOGIC ===== */
let points = 0;
let taskStep = 0;
const terminal = document.getElementById("terminal");

function print(text) {
  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = text;
  terminal.appendChild(div);
  terminal.scrollTop = terminal.scrollHeight;
}

function run(e) {
  if (e.key === "Enter") {
    const input = document.getElementById("cmd");
    const cmd = input.value.trim();
    print(`<span class="prompt">root@cyberarena:~$</span> ${cmd}`);
    input.value = "";
    handle(cmd);
  }
}

function handle(cmd) {
  if (cmd === "help") {
    print(`
Commands:
<br>start-task
<br>whois domain
<br>subdomain domain
<br>score
<br>clear
    `);
  }

  else if (cmd === "start-task") {
    taskStep = 1;
    print("üß† TASK 1: Find WHOIS info of google.com");
    print("üëâ Use: whois google.com");
  }

  else if (cmd.startsWith("whois ")) {
    const t = cmd.split(" ")[1];
    fetch("https://api.hackertarget.com/whois/?q=" + t)
      .then(r => r.text())
      .then(d => {
        print("<pre>"+d+"</pre>");
        if (taskStep === 1 && t === "google.com") {
          points += 10;
          taskStep = 2;
          print("‚úÖ Task 1 completed (+10 points)");
          print("üß† TASK 2: Enumerate subdomains of github.com");
          print("üëâ Use: subdomain github.com");
        }
      });
  }

  else if (cmd.startsWith("subdomain ")) {
    const t = cmd.split(" ")[1];
    fetch("https://api.hackertarget.com/hostsearch/?q=" + t)
      .then(r => r.text())
      .then(d => {
        print("<pre>"+d+"</pre>");
        if (taskStep === 2 && t === "github.com") {
          points += 15;
          taskStep = 0;
          print("‚úÖ Task 2 completed (+15 points)");
          print("üéâ Mission completed!");
        }
      });
  }

  else if (cmd === "score") {
    print("üèÜ Your Score: " + points);
  }

  else if (cmd === "clear") {
    terminal.innerHTML = `
      <div class="header">‚ò† CYBERARENA :: MATRIX HACKER TERMINAL ‚ò†</div>
      <div class="line">Terminal cleared.</div>
      <br>
      <div class="line">
        <span class="prompt">root@cyberarena:~$</span>
        <input id="cmd" autofocus onkeydown="run(event)">
      </div>
    `;
  }

  else {
    print("‚ùå Unknown command. Type help");
  }
}
</script>

</body>
</html>

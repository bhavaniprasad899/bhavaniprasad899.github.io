<!DOCTYPE html>
<html>
<head>
<title>CyberArena â€“ Mini Carrom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #0d1117;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: monospace;
  color: #58a6ff;
}

#board {
  position: relative;
  width: 320px;
  height: 320px;
  background: #cfa76e;
  border: 10px solid #3b2f1e;
  border-radius: 10px;
}

/* Holes */
.hole {
  width: 28px;
  height: 28px;
  background: black;
  border-radius: 50%;
  position: absolute;
}

.hole.tl { top: -5px; left: -5px; }
.hole.tr { top: -5px; right: -5px; }
.hole.bl { bottom: -5px; left: -5px; }
.hole.br { bottom: -5px; right: -5px; }

/* Coins */
.coin {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  position: absolute;
}

.white { background: #eee; }
.black { background: #111; }
.red { background: crimson; }

/* Striker */
#striker {
  width: 26px;
  height: 26px;
  background: #00ffcc;
  border-radius: 50%;
  position: absolute;
  bottom: 10px;
  left: 147px;
  cursor: pointer;
}

.info {
  position: absolute;
  top: -50px;
  width: 100%;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div>
  <div class="info">ðŸŽ¯ Drag & Release the Striker</div>

  <div id="board">
    <div class="hole tl"></div>
    <div class="hole tr"></div>
    <div class="hole bl"></div>
    <div class="hole br"></div>

    <!-- Coins -->
    <div class="coin white" style="top:140px; left:120px;"></div>
    <div class="coin black" style="top:140px; left:160px;"></div>
    <div class="coin red"   style="top:160px; left:140px;"></div>

    <!-- Striker -->
    <div id="striker"></div>
  </div>
</div>

<script>
const striker = document.getElementById("striker");
let startX = 0, startY = 0, dragging = false;

striker.addEventListener("touchstart", startDrag);
striker.addEventListener("mousedown", startDrag);

function startDrag(e) {
  dragging = true;
  const touch = e.touches ? e.touches[0] : e;
  startX = touch.clientX;
  startY = touch.clientY;
}

document.addEventListener("touchend", shoot);
document.addEventListener("mouseup", shoot);

function shoot(e) {
  if (!dragging) return;
  dragging = false;

  const touch = e.changedTouches ? e.changedTouches[0] : e;
  let dx = startX - touch.clientX;
  let dy = startY - touch.clientY;

  let x = striker.offsetLeft;
  let y = striker.offsetTop;

  let move = setInterval(() => {
    x -= dx / 15;
    y -= dy / 15;
    striker.style.left = x + "px";
    striker.style.top = y + "px";

    if (x < 0 || x > 290 || y < 0 || y > 290) {
      clearInterval(move);
      resetStriker();
    }
  }, 20);
}

function resetStriker() {
  striker.style.left = "147px";
  striker.style.top = "284px";
}
</script>

</body>
</html>

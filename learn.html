<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberArena | Learn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* FORCE DARK BACKGROUND */
body {
  margin: 0;
  min-height: 100vh;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Courier New", monospace;
}

/* 3D HACKER CIRCLE */
.hacker-circle {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #00ff99, #003320);
  border: 3px solid #00ff99;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: black;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow:
    0 0 25px #00ff99,
    inset 0 0 30px rgba(0,0,0,0.7);
  transition: transform 0.3s, box-shadow 0.3s;
}

.hacker-circle:hover {
  transform: scale(1.08);
  box-shadow:
    0 0 45px #00ff99,
    inset 0 0 40px rgba(0,0,0,0.9);
}
</style>
</head>

<body>

<div class="hacker-circle" onclick="location.href='basics.html'">
  START<br>BASICS
</div>
  <div class="center-btn">
  <div class="hacker-circle" id="level1Btn">
    LEVEL 1<br>WEB HACKING
  </div>
  </div>
  <script>
const level1Btn = document.getElementById("level1Btn");

if (localStorage.getItem("basicsCompleted") === "yes") {
  level1Btn.onclick = () => location.href = "level1-xss.html";
} else {
  level1Btn.style.opacity = "0.4";
  level1Btn.onclick = () => alert("ðŸ”’ Complete Basics to unlock Level 1!");
}
  </script>
  

</body>
</html>

<h2> Guess the Number</h2>

<p>I'm thinking of a number between 1 and 100</p>

<input type="number" id="num">
<button onclick="check()">Guess</button>

<p id="result"></p>

<script>
let secret = Math.floor(Math.random()*100)+1;

function check(){
  let g = document.getElementById("num").value;
  let r = document.getElementById("result");
  if(g == secret) r.innerHTML = "ðŸŽ‰ CONGRATULATIONS YOU GUESSED!";
  else if(g < secret) r.innerHTML = "â¬‡ Too low";
  else r.innerHTML = "â¬† Too high";
}
document.querySelectorAll('.gestureBtn').forEach(btn => {
  btn.addEventListener('mousemove', (e) => {
    const r = btn.getBoundingClientRect();
    const x = e.clientX - r.left - r.width / 2;
    const y = e.clientY - r.top - r.height / 2;
    btn.style.transform = `rotateX(${-y/10}deg) rotateY(${x/10}deg)`;
  });
  btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'rotateX(0) rotateY(0)';
  });
});
</script>

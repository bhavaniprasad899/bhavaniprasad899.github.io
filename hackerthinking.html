<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CyberArena ‚Äì Hacker Thinking Simulator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: black;
  color: #00ff88;
  font-family: monospace;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  color: #00ffaa;
}

.step {
  border: 1px solid #00ff88;
  padding: 15px;
  margin-top: 20px;
  display: none;
}

.step.active {
  display: block;
}

button {
  background: black;
  color: #00ff88;
  border: 1px solid #00ff88;
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 15px;
}

button:hover {
  background: #00ff88;
  color: black;
}

.terminal {
  background: #000;
  border: 1px solid #00ff88;
  padding: 15px;
  margin-top: 20px;
}

input {
  width: 100%;
  background: black;
  color: #00ff88;
  border: none;
  outline: none;
  font-family: monospace;
}
</style>
</head>

<body>
<div class="container">

<h1>üß† Hacker Thinking Simulator</h1>

<div class="step active" id="step1">
<h3>1Ô∏è‚É£ Scenario</h3>
<p>You are testing a small company website with a login page and contact form.</p>
<button onclick="nextStep(2)">Think Next ‚Üí</button>
</div>

<div class="step" id="step2">
<h3>2Ô∏è‚É£ Attacker Goal</h3>
<button onclick="nextStep(3)">Steal Data</button>
<button onclick="nextStep(3)">Admin Access</button>
</div>

<div class="step" id="step3">
<h3>3Ô∏è‚É£ Attack Surface</h3>
<button onclick="nextStep(4)">Login Page</button>
<button onclick="nextStep(4)">Forms</button>
<button onclick="nextStep(4)">URL Params</button>
</div>

<div class="step" id="step4">
<h3>4Ô∏è‚É£ Vulnerability Guess</h3>
<button onclick="nextStep(5)">SQL Injection</button>
<button onclick="nextStep(5)">XSS</button>
<button onclick="nextStep(5)">Bruteforce</button>
</div>

<div class="step" id="step5">
<h3>5Ô∏è‚É£ Tool Choice</h3>
<button onclick="nextStep(6)">Browser</button>
<button onclick="nextStep(6)">Burp Suite</button>
</div>

<div class="step" id="step6">
<h3>6Ô∏è‚É£ Predict Outcome</h3>
<button onclick="nextStep(7)">Error</button>
<button onclick="nextStep(7)">Data Leak</button>
<button onclick="nextStep(7)">Login Bypass</button>
</div>

<div class="step" id="step7">
<h3>7Ô∏è‚É£ Noise Awareness</h3>
<button onclick="nextStep(8)">Silent</button>
<button onclick="nextStep(8)">Noisy</button>
</div>

<div class="step" id="step8">
<h3>üîì Terminal Unlocked</h3>
<div class="terminal">
<span>$ </span><input type="text" placeholder="Type command..." onkeydown="runCommand(event)">
</div>
<p id="output"></p>
</div>

</div>

<script>
function nextStep(step) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById('step' + step).classList.add('active');
}

function runCommand(e) {
  if (e.key === "Enter") {
    document.getElementById("output").innerHTML =
      "‚úî Good thinking. Real hackers plan before executing.";
    e.target.value = "";
  }
}
</script>

</body>
</html>
